<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
	   	<div id="content_box">
  			<h1>Вход</h1>
			<form action="" method="get" id="chek_form">
				<div class="error_contener"></div>
				<div class="form-row">
					<div class="form-label"><label for="user_login">Логин</label></div>
					<div class="form-field">
					        <input type="text" name="user[login]" id="user_login" />    
					</div>
				</div>
				<div class="form-row">
					<div class="form-label"><label for="user_password">Пароль</label></div>
					<div class="form-field">
					        <input type="password" name="user[password]" id="user_password" />    
					</div>
				</div>
				<div class="form-buttons">
					<input class="submit" type="submit" value="Войти" title="Логин" />
				</div>
			</form>
		</div>
	</body>
</html>
